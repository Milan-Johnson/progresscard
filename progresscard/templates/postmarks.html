{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}"
</head>
<body>
  
  <section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-9 col-md-6 col-lg-5">
        <div>

         <form class="form-container" action="login" method="POST">
            {% csrf_token %}
            <h2 class="text-center">MARKS</h2>
              <div class="row">  
                <div class="mb-4">
                    <label for="malayalam" class="form-label">Malayalam</label>
                    <input type="text" class="form-control" name="malayalam" placeholder="marks" >
                </div>

                <div class="mb-4" >
                    <label for="English" class="form-label">Engilsh</label>
                    <input type="text" class="form-control" name="english" placeholder="marks">
                </div>
              </div>   

              <div class="row">  
                <div class="mb-4">
                    <label for="Hindi" class="form-label">Hindi</label>
                    <input type="text" class="form-control" name="hindi" placeholder="marks" >
                </div>

                <div class="mb-4" >
                    <label for="Maths" class="form-label">Maths</label>
                    <input type="text" class="form-control" name="maths" placeholder="marks">
                </div>
              </div>

              <div class="row">  
                <div class="mb-4">
                    <label for="Science" class="form-label">Science</label>
                    <input type="text" class="form-control" name="science" placeholder="marks" >
                </div>

                <div class="mb-4" >
                    <label for="Socialscience" class="form-label">Social Science</label>
                    <input type="text" class="form-control" name="socialscience" placeholder="marks">
                </div>
              </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </form>
        </div>

      </section>
    </section>
  </section>
  <div>
      {% for message in messages %}
      <h3> {{message}} </h3>
      {% endfor %}
    </div>
                     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
